name: 'Timestamp Information'
description: 'A GitHub action that provides various timestamp formats and timezone information'
author: 'Example Author'

inputs:
  timezone:
    description: 'Timezone for timestamp (e.g., UTC, America/New_York, Europe/London)'
    required: false
    default: 'UTC'
  format:
    description: 'Output format (iso, local, unix, human)'
    required: false
    default: 'iso'

outputs:
  timestamp:
    description: 'The formatted timestamp'
  timezone:
    description: 'The timezone used'
  unix:
    description: 'Unix timestamp'
  iso:
    description: 'ISO 8601 timestamp'
  human:
    description: 'Human-readable timestamp'

runs:
  using: 'node20'
  main: 'index.js'

branding:
  icon: 'clock'
  color: 'green'